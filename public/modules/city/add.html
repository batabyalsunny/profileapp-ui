<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="/assets/styles/main.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Bootstrap Sidebar</h3>
                <strong>BS</strong>
            </div>
    
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#employeeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-user"></i>
                        Employee
                    </a>
                    <ul class="collapse list-unstyled" id="employeeSubmenu">
                        <li>
                            <a href="/employees/add">Add</a>
                        </li>
                        <li>
                            <a href="/employees">View</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#companySubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-bank"></i>
                        Company
                    </a>
                    <ul class="collapse list-unstyled" id="companySubmenu">
                        <li>
                            <a href="/companies/add">Add</a>
                        </li>
                        <li>
                            <a href="/companies">View</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#designationSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-tasks"></i>
                        Designation
                    </a>
                    <ul class="collapse list-unstyled" id="designationSubmenu">
                        <li>
                            <a href="/designations/add">Add</a>
                        </li>
                        <li>
                            <a href="/designations">View</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#countrySubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-flag"></i>
                        Country
                    </a>
                    <ul class="collapse list-unstyled" id="countrySubmenu">
                        <li>
                            <a href="/countries/add">Add</a>
                        </li>
                        <li>
                            <a href="/countries">View</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#stateSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-map"></i>
                        State
                    </a>
                    <ul class="collapse list-unstyled" id="stateSubmenu">
                        <li>
                            <a href="/states/add">Add</a>
                        </li>
                        <li>
                            <a href="/states">View</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#citySubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-map-pin"></i>
                        City
                    </a>
                    <ul class="collapse list-unstyled" id="citySubmenu">
                        <li>
                            <a href="/cities/add">Add</a>
                        </li>
                        <li>
                            <a href="/cities">View</a>
                        </li>
                    </ul>
                </li>
            </ul>
    
        </nav>
    
        <!-- Page Content  -->
        <div id="content">
    
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
    
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>Toggle Sidebar</span>
                    </button>
                </div>
            </nav>

            add

        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="/node_modules/jquery/dist/jquery.slim.min.js"></script>
    <!-- Popper.JS -->
    <script src="/node_modules/popper.js/dist/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="/assets/js/main.js"></script>

</body>

</html>
