<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Employee Management</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/node_modules/datatables/media/css/jquery.dataTables.min.css   ">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="/assets/styles/main.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Employee Management</h3>
                <button type="button" id="sidebarCollapse" class="btn btn-info float-right fab-header">
                    <i class="fas fa-align-left"></i>
                </button>
            </div>
    
            <ul class="list-unstyled components">
                <li>
                    <a href="/employees">
                        <i class="fas fa-user"></i>
                        Employee
                    </a>
                </li>
                <li>
                    <a href="/companies">
                        <i class="fas fa-bank"></i>
                        Company
                    </a>
                </li>
                <li>
                    <a href="/designations">
                        <i class="fas fa-tasks"></i>
                        Designation
                    </a>
                </li>
                <li>
                    <a href="/countries">
                        <i class="fas fa-flag"></i>
                        Country
                    </a>
                </li>
                <li>
                    <a href="/states">
                        <i class="fas fa-map"></i>
                        State
                    </a>
                </li>
                <li>
                    <a href="/cities">
                        <i class="fas fa-map-pin"></i>
                        City
                    </a>
                </li>
            </ul>
    
        </nav>
    
        <!-- Page Content  -->
        <div id="content">
    
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                </div>
                <div class="alert alert-success alert-dismissible fade show" role="alert" id="successAlert">
                    <strong>Success!</strong> <span id="successAlertMessage"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" role="alert" id="errorAlert">
                    <strong>Opps!</strong> <span id="errorAlertMessage"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </nav>

            <div class="text-center">
                <form id="assetForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Chose file to share.</label>
                        <input id="assetFile" name="files" type="file" multiple>
                        <select id="assetType" name="type"></select>
                        <button class="btn btn-primary" type="submit" id="uploadButton">Upload</button>
                    </div>
                </form>
            </div>

            <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Images Gallery</h1>

            <hr class="mt-2 mb-5">

            <div class="row text-center text-lg-left" id="assetContainer">
            </div>

            <!-- Modal -->
            <div id="editAssetModel" class="modal fade form-modal" role="dialog">
                <div class="modal-dialog">
                
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Asset</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="editAssetForm">
                                <div class="form-group">
                                    <label for="assetName">Asset Name:</label>
                                    <input type="text" class="form-control" name="assetName" id="assetName">
                                </div>
                                <div class="form-group">
                                    <label>Asset Type:</label>
                                    <select id="assetTypeInModal" name="type"></select>
                                </div>
                                <input type="hidden" class="form-control" name="assetId" id="assetId">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="editAssetModelSubmitButton" type="submit" class="btn btn-success">Update</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                
                </div>
            </div>

            <!-- Modal -->
            <div id="confirmModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Confirm</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            Are you sure to delete this asset?
                        </div>
                        <div class="modal-footer">
                            <button id="confirmAssetDeleteButton" type="button" class="btn btn-danger">Confirm</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                
                </div>
            </div>
            
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Popper.JS -->
    <script src="/node_modules/popper.js/dist/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Datatables JS -->
    <script src="/node_modules/datatables/media/js/jquery.dataTables.min.js"></script>
    <!-- Custom JS -->
    <script src="/assets/js/main.js"></script>

</body>

</html>
